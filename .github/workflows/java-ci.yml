name: Java CI - Auto Run HelloWorld

on:
  push:
    branches:
      - main  # Automatically runs whenever code is pushed to main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Compile HelloWorld.java
      - name: Compile Java
        run: javac HelloWorld.java

      # Step 4: Run HelloWorld.java
      - name: Run HelloWorld
        run: java HelloWorld
