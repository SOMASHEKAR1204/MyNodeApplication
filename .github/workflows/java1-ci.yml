name: Java CI - Auto Run HelloWorld

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java
        run: javac $(find . -name "HelloWorld.java")

      - name: Run HelloWorld
        run: java -cp $(dirname $(find . -name "HelloWorld.class")) HelloWorld
