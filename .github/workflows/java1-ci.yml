      - name: Compile Java (handle spaces)
        run: |
          file_path="$(find . -type f -name 'HelloWorld.java')"
          echo "Compiling file: $file_path"
          javac "$file_path"

      - name: Run HelloWorld (handle spaces)
        run: |
          class_dir="$(dirname $(find . -type f -name 'HelloWorld.class'))"
          echo "Running class from: $class_dir"
          java -cp "$class_dir" HelloWorld

